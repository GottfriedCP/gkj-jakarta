{% extends 'base.html' %}

{% block title_bl %}Tulis Artikel - GKJ Jakarta{% endblock %}

{% block body_bl %}
    <div class="container">
        <form method="POST" action="{% url 'blog:create' %}" id="form-create-article">{% csrf_token %}
            <h1>Tulis artikel baru</h1>
            {{ form }}
            <button type="submit" class="btn btn-block btn-primary my-3">Submit</button>
        </form>
    </div>
{% endblock %}
